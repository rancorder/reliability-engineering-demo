global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'reliability-demo'
    environment: 'testing'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'fastapi-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'fastapi'
          environment: 'testing'
    metrics_path: '/metrics'
